<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Machine Learning Dashboard</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{{url_for('static', filename='logo.svg')}}" type="image/x-icon">
</head>
<body class="bg-green">
    <div class="bg-white">
        <header class="absolute inset-x-0 top-0 z-50">
          <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1">
              <a href="/" class="-m-1.5 p-1.5">
                <span class="sr-only">QuickDash.</span>
                <img class="h-8 w-auto" src="{{url_for('static', filename='QuickDash.svg')}}" alt="">
              </a>
            </div>
            <div class="lg:flex lg:gap-x-12 gap-x-20">
              <a href="/#home" class="text-sm font-semibold leading-6 text-gray-900">Home</a>
              <a href="/#features" class="text-sm font-semibold leading-6 text-gray-900">Features</a>
              <!-- <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Marketplace</a>
              <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Company</a> -->
            </div>
            <div class="lg:flex lg:flex-1 lg:justify-end">
              <a href="{{ url_for('database') }}" class="text-sm font-semibold leading-6 text-gray-900">Database <span aria-hidden="true">&rarr;</span></a>
            </div>
          </nav>
        </header>
    
    {% block content %}{% endblock %}
    
    <script src="https://cdn.tailwindcss.com"></script>
</body>

<footer class="bg-white rounded-lg shadow m-4">
  <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
      <div class="sm:flex sm:items-center sm:justify-between">
          <a href="/" class="flex items-center mb-4 sm:mb-0">
              <img src="{{url_for('static', filename='QuickDash.svg')}}" class="h-8 mr-3" alt="Flowbite Logo" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
          </a>
          <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
              <li>
                  <a href="https://github.com/kemalmao19/crop_recommender_ML" class="mr-4 hover:underline md:mr-6 ">Github</a>
              </li>
              <li>
                  <a href="https://elgharuty.com" class="mr-4 hover:underline md:mr-6 ">Blog</a>
              </li>
              <li>
                  <a href="https://www.elgharuty.com/p/contact.html" class="hover:underline">Contact</a>
              </li>
          </ul>
      </div>
      <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
      <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://elgharuty.com/" class="hover:underline">Elgharuty™</a>. All Rights Reserved.</span>
  </div>
</footer>

</html>
